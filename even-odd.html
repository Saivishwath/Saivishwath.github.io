 <title>Java programm to print even numbers in given limit</title>
 <style>
   .first{
     background-color:black;
     color:white;
   }
  </style> 
  </head>
  <body>
    <p class="first">
      import java.util.Scanner;  <br>
      class Test<br>
      {<br>
        public static void main(String[] args)<br>
        {<br>
           Scanner s =new Scanner(System.in);<br>
           int n=s.nextInt();<br>
           for(i=2;i<=n;i++)<br>
            {<br>
             if(i%2==0)<br>
               {<br>
                 System.out.println(i);<br>
      
               }<br>
            }<br>
          }<br>
      }<br>
      /<p>
  </body>
